<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Web service project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Bootstrap -->
<link th:href="@{css/bootstrap.min.css}"  href="../static/css/bootstrap.min.css" rel="stylesheet"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'/>
<link th:href="@{css/style.css}" href="../static/css/style.css"  rel="stylesheet"/>
<link th:href="@{css/custom.css}"  href="../static/css/custom.css"  rel="stylesheet"/>
<link th:href="@{shortcodes/shortcodes.css}"  href="../static/shortcodes/shortcodes.css"  rel="stylesheet"/>

</head>
<body>
<header class="main__header">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation"> 
   
      <div class="navbar-header">
        <h1 class="navbar-brand"><a href="/">Webservice<span>Project</span></a></h1>
        <a href="#" onClick="javascript.void()" class="submenu">Menus</a> </div>
      <div class="menuBar">
        <ul class="menu">
          <li ><a href="/">Homepage - Logout</a></li>
          <li><a href="/profile">My Profile and groups</a></li>
          <li class="active"><a  href="/allthegroups">All Social groups</a></li>
          <li><a href="/belongtogroups">The groups you Joined</a></li>
                  </ul>
      </div>
   
    </nav>
  </div>
</header>


<section >
  

  <div class="row no_padding no-margin nothing nice__title text-center">

  <h2>Comments about the group : </h2>
    <div class="container">
      <table class="dc_tables2_14" summary="Meeting Results" style="width:100%;">
    <thead>
      <tr >
        <th scope="col"><center>Posted By : </center> </th>
        <th scope="col"><center>Text</center></th>
        
      
      </tr>
    </thead>
    <tbody>
      <tr th:each="comment : ${groupcomm}">
        <td><span th:text="${comment.userfname}" ></span></td>
        <td><span th:text="${comment.text}" ></span></td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  
   <div class="row no_padding no-margin nothing nice__title text-center">
    <div class="container">
      
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">

              <div class="col-xs-12">
                <a href="#" class="active" id="login-form-link">Add your comment </a>
              </div>
              
            </div>
            <hr/>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="/newcomment" th:method="post" role="form" style="display: block;">
                
                <input type="hidden" name="groupid" id="groupid" th:value="${group.id}"></input>
                  <div class="form-group">
                    <input type="text" name="text" id="text" tabindex="2" class="form-control" placeholder="Text of your comment "/>
                  </div>
                 
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Add comment"/>
                      </div>
                    </div>
                  </div>
                 
                </form>
                
                
             
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    </div>
  </div>
</section>
<footer>
  <div class="container">
 
    <hr/>
    <p class="text-center">&copy; Mhadi/Idou/Abou. All Rights Reserved.</p>
  </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script type="text/javascript" th:src="@{js/jquery.min.js}" src="../static/js/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script th:src="@{js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" ></script> 

<script type="text/javascript">
$( "a.submenu" ).click(function() {
$( ".menuBar" ).slideToggle( "normal", function() {
// Animation complete.
});
});
$( "ul li.dropdown a" ).click(function() {
$( "ul li.dropdown ul" ).slideToggle( "normal", function() {
// Animation complete.
});
$('ul li.dropdown').toggleClass('current');
});
</script>
<script type="text/javascript">
$(function() {

    $('#login-form-link').click(function(e) {
    $("#login-form").delay(100).fadeIn(100);
    $("#register-form").fadeOut(100);
    $('#register-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });
  $('#register-form-link').click(function(e) {
    $("#register-form").delay(100).fadeIn(100);
    $("#login-form").fadeOut(100);
    $('#login-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });

});

</script>
</body>
</html>
