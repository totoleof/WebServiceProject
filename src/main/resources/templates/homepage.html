<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Web service project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Bootstrap -->
<link th:href="@{css/bootstrap.min.css}"  href="../static/css/bootstrap.min.css" rel="stylesheet"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'/>
<link th:href="@{css/style.css}" href="../static/css/style.css"  rel="stylesheet"/>
<link th:href="@{css/custom.css}"  href="../static/css/custom.css"  rel="stylesheet"/>

</head>
<body>
<header class="main__header">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation"> 
   
      <div class="navbar-header">
        <h1 class="navbar-brand"><a href="homepage.html">Webservice<span>Project</span></a></h1>
        <a href="#" onClick="javascript.void()" class="submenu">Menus</a> </div>
      <div class="menuBar">
        <ul class="menu">
      <li class="active"><a href="/">Homepage</a></li>
          <li><a   href="/profile">My Profile and groups</a></li>
          <li><a href="/allthegroups">All Social groups</a></li>
          <li><a href="/belongtogroups">The groups you Joined</a></li>
                  </ul>
      </div>
   
    </nav>
  </div>
</header>


<section >
  


  <div class="row no_padding no-margin nothing nice__title text-center">
    <div class="container">
      <h2>Login or Register to create/join groups !</h2>
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr/>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="/login" th:method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="E-mail" value=""/>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                  </div>
                  <!-- <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
                    <label for="remember"> Remember Me</label>
                  </div> -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                
                
                <form id="register-form" action="/newuser" th:method="post" role="form" style="display: none;">
                  
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" class="form-control" />
                  <div class="form-group">
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name" value=""/>
                  </div>
                  
                  <div class="form-group">
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" value=""/>
                  </div>
                  
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" value=""/>
                  </div>
                         
                  <div class="form-group">
                    <input type="textarea" name="description" id="description" class="form-control" placeholder="Description" value=""/>
                  </div> 
                  
                  <div class="form-group">
                    <input type="password" name="password" id="password"  class="form-control" placeholder="Password"/>
                  </div>
                  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit"  class="form-control btn btn-register" value="Register Now"/>
                      </div>
                    </div>
                  </div>
                  
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    </div>
  </div>
</section>
<footer>
  <div class="container">
 
    <hr/>

  </div>
</footer>

<script type="text/javascript" th:src="@{js/jquery.min.js}" src="../static/js/jquery.min.js"></script>

<script type="text/javascript">
$( "a.submenu" ).click(function() {
$( ".menuBar" ).slideToggle( "normal", function() {
// Animation complete.
});
});
$( "ul li.dropdown a" ).click(function() {
$( "ul li.dropdown ul" ).slideToggle( "normal", function() {
// Animation complete.
});
$('ul li.dropdown').toggleClass('current');
});
</script>
<script type="text/javascript">
$(function() {

    $('#login-form-link').click(function(e) {
    $("#login-form").delay(100).fadeIn(100);
    $("#register-form").fadeOut(100);
    $('#register-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });
  $('#register-form-link').click(function(e) {
    $("#register-form").delay(100).fadeIn(100);
    $("#login-form").fadeOut(100);
    $('#login-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });

});

</script>
</body>
</html>
