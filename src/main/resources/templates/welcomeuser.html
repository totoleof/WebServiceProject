<html xmlns:th="http://www.thymeleaf.org">
<head>

<header class="main__header">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation"> 
   
      <div class="navbar-header">
        <h1 class="navbar-brand"><a href="homepage.html">Webservice<span>Project</span></a></h1>

      <div class="menuBar">
        <ul class="menu">
         <li ><a href="/">Logout</a></li>
          <li class="active"><a   href="/profile">My Profile and groups</a></li>
          <li><a href="/allthegroups">All Social groups</a></li>
          <li><a href="/belongtogroups">The groups you Joined</a></li>
                  </ul>
          </div>      
    </nav>
  </div>
</header>


<section >
  


  <div class="row no_padding no-margin nothing nice__title text-center">
    <div class="container">
    <br/>
    <br/>
      <h2>Welcome <span th:text="${login.fname}" ></span>  <span th:text="${login.lname}" ></span></h2>


<br/>

         <div class="container">
<!-- DC Table Styles II:2 Start -->
  <table class="dc_tables2_2" summary="Employee Pay Sheet" style="width:100%;">
    <thead>
      <tr>
        <th scope="col"><center>First name</center> </th>
        <th scope="col"><center>Last name</center></th>
        <th scope="col"><center>email</center></th>
        <th scope="col"><center>Description</center></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span th:text="${login.fname}" ></span></td>
        <td><span th:text="${login.lname}" ></span></td>
        <td> <span th:text="${login.email}" ></span> </td>
        <td> <span th:text="${login.description}" ></span> </td>
      </tr>
    </tbody>
  </table>
<!-- DC Table Styles II:2 End -->


</div>
<br/>
<br/>

<div class="container">
<div class=" col-md-4">
 <a href="/editprofile"  class="dc_gradient_button large rounded green">Edit Your profile's informations</a>   
 </div>
 <div class=" col-md-4">
 <form th:method="DELETE" action="/deleteaccount">
 <input type="submit" value="Delete your account"  name ="Delete your account "  class="dc_gradient_button large rounded red"/>  
 </form>
 </div>
 <div class=" col-md-4">
 <form  action="/creergroupe">
 <input type="submit" value="Create a group"   class="dc_gradient_button large rounded green"/>  
 </form>   
 </div>
 </div>
<br/>

<div class="dc_divider1"></div>
<br/>
     <h2>You own these groups : </h2>
     
      <table class="dc_tables2_14" summary="Meeting Results" style="width:100%;">
    <thead>
      <tr >
        <th scope="col"><center>Name</center> </th>
        <th scope="col"><center>Description</center></th>
        <th scope="col"><center></center></th>
        <th scope="col"><center></center></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="group : ${usergroups}">
        <td><span th:text="${group.name}" ></span></td>
        <td><span th:text="${group.description}" ></span></td>
         <td>
        <form action="editgroup" method="GET">
        <input type="hidden" name="id" id="id" th:value="${group.id}"></input>
        <input type="submit" value="edit"></input>
        </form>
        </td>
        <td>
        <form action="deletegroup" th:method="delete">
        <input type="hidden" name="id" id="id" th:value="${group.id}"></input>
        <input type="submit" value="delete"></input>
        </form>
        </td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
</section>

$('ul li.dropdown').toggleClass('current');
});

<script type="text/javascript">
$(function() {

    $('#login-form-link').click(function(e) {
    $("#login-form").delay(100).fadeIn(100);
    $("#register-form").fadeOut(100);
    $('#register-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });
  $('#register-form-link').click(function(e) {
    $("#register-form").delay(100).fadeIn(100);
    $("#login-form").fadeOut(100);
    $('#login-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });

});

</script>
</body>
</html>
